{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8" style="margin-top: 100px">
            <div class="card">
                <div class="card-body">
                    <h1>Отменить запись</h1>
                    <p>Вы уверены, что хотите отменить эту запись?</p>
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Да, отменить запись</button>
                        <a href="{% url 'profile2' %}" class="btn btn-secondary ml-2">Нет, вернуться</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
